<!doctype html>

<html>

<head>
    <title>Mastermind</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src='app.js'></script>

    <script type="x-mustache-template" id="game-row">
       <div id = "row">
               <h4>{{ turnNumber}}</h4>
               <h3>{{ position0 }} {{ position1}}{{ position2}}{{ position3}}</h2>
               <h4>{{ indicator0 }}{{ indicator1 }}{{ indicator2 }}{{ indicator3 }}</h4>
           </div>
           </script>
</head>

<body>
    <header>
        <h1>Mastermind - A Game of Skill</h1>
    </header>

    <main>
        <section id = "rowDisplay">
            <ul id = "gameRows"></ul>
            </section>

        <h2>Make a Guess</h2>
        <input type="text" id="guess" placeholder="type four colors">
        <button id="check">Check Guess</button>
        <ul id="colors">
            <li>Red = r</li>
            <li>Orange = o</li>
            <li>Yellow = y</li>
            <li>White = w</li>
            <li>Blue = b</li>
            <li>Green = g</li>
            <li>Teal = t</li>
            <li>Purple = p</li>
        </ul>
    </main>
    <footer>
        <button id="start">Start New Game</button>
    </footer>

</body>


</html>
