<!doctype html>

<html>

<head>
    <title>Mastermind</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src='app.js'></script>

    <script type="x-mustache-template" id="game-row">
       <div id = "row">
               <h4>{{ turnNumber}}</h4> 
              <div id = "buttons">
                    <button>{{ position0 }}</button>
                    <button>{{ position1 }}</button>
                    <button>{{ position2 }}</button>
                    <button>{{ position3 }}</button>
             </div>
                     <h4>{{ pegs }}</h4>
     </div>
           </script>
</head>

<body>
    <header>
        <h1>Mastermind - A Game of Skill</h1>
    </header>

    <main>
        <section id="rowDisplay"></section>

        <section id="makeGuess">
            <h2>Make a Guess</h2>

        </section>

        <section id="checkRow">
            <input type="text" id="guess" placeholder="type four colors">
            <button id="check">Check Guess</button>

        </section>

        <section id="colorDisplay">
            <div id="colors">
                <div id="firstRow">
                    <button class='red'>r</button>
                    <button class='orange'>o</button>
                    <button class='yellow'>y</button>
                    <button class='white'>w</button>

                </div>
                <div id='secondRow'>
                    <button class='blue'>b</button>
                    <button class='green'>g</button>
                    <button class='teal'>t</button>
                    <button class='purple'>p</button>
                </div>
            </div>

            <button id="start">Start New Game</button>

    </main>

</body>


</html>
